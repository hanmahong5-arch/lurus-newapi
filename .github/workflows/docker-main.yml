name: Build and push (main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build & push (amd64)
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Determine version
        id: version
        run: |
          SHA=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y%m%d')
          VERSION="main-${DATE}-${SHA}"
          echo "$VERSION" > VERSION
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "tag=main-${SHA}" >> $GITHUB_OUTPUT
          echo "full_tag=${VERSION}" >> $GITHUB_OUTPUT

      - name: Normalize GHCR repository
        run: echo "GHCR_REPOSITORY=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_REPOSITORY }}:main
            ghcr.io/${{ env.GHCR_REPOSITORY }}:${{ steps.version.outputs.tag }}
            ghcr.io/${{ env.GHCR_REPOSITORY }}:${{ steps.version.outputs.full_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

      - name: Output image tag
        run: echo "Image pushed => ghcr.io/${{ env.GHCR_REPOSITORY }}:${{ steps.version.outputs.tag }}"
