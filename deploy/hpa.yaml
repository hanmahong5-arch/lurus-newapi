# HPA for lurus-newapi: scale 1-3 replicas based on CPU utilization.
# Requires metrics-server to be running in the cluster.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lurus-newapi
  namespace: lurus-system
  labels:
    app: lurus-newapi
    app.kubernetes.io/part-of: lurus
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lurus-newapi
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
